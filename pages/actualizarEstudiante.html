<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Actulizar Estudiantes</h3>
                <div class="card">
                    <h5 class="text-center mb-4">Datos Estudiante</h5>
                    <form class="form-card"> <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Nombre<span class="text-danger">*</span></label> 
                            <input type="text" id="nombre" name="fname" placeholder=""> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> 
                            <label class="form-control-label px-3">Apellido<span class="text-danger"> *</span></label> 
                            <input type="text" id="apellido" name="lname" placeholder=""> 
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label> 
                            <input type="text" id="telefono" name="mob" placeholder=""> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo<span class="text-danger"> *</span></label>
                         <input type="text" id="email" name="email" placeholder="" > 
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Contraseña<span class="text-danger"> *</span></label>
                        <input type="password" id="pass" name="pass" placeholder=""> </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Número de tarjeta<span class="text-danger"> *</span></label> 
                            <input type="text" id="numTarjeta" name="numTarjeta" placeholder=""> 
                           </div>
                    </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label class="form-control-label px-3">Número de NIT<span class="text-danger"> *</span></label>
                                 <input type="text" id="nit" name="nit" placeholder=""> 
                                </div>
                            </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> <button type="button" id="actualizar" class="btn-block btn-primary">Actualizar</button> </div>
                            <div class="form-group col-sm-6"> <button type="button" id="desactivar" class="btn-block btn-danger">Desactivar Cuenta</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/usersController/actualizarEstudiante.js" type="module"></script>
    <script src="../scripts/utils/global.js"></script>
</body>
</html>
